            <!-- Total UKM -->

            <!-- Total User -->

            <div class="card">
              <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                  <h3 class="card-title">Jumlah Anggota per UKM</h3>
                </div>
              </div>
              <div class="card-body">
                <div class="position-relative mb-4">
                  <canvas id="ukm-chart" height="200"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <!-- User by Role -->
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">User by Role</h3>
              </div>
              <div class="card-body">
                <canvas id="user-role-chart" height="200"></canvas>

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="dist/js/adminlte.js"></script>
<!-- ChartJS -->
<script src="plugins/chart.js/Chart.min.js"></script>

<script>
$(function () {
  // Get logged in user
  const username = localStorage.getItem('username');
    if (username) {
        $('#username-display').text(username);
    }

    // Load dashboard stats
    $.get('/backend/controllers/admin/dashboard.php?action=get_stats', function(response) {
        console.log('Raw response:', response);
    
    try {
        // Parse response jika masih berbentuk string
        const data = typeof response === 'string' ? JSON.parse(response) : response;
        console.log('Parsed data:', data);

        if (data.status === 'success' && data.data) {
            // Update numbers dengan animasi
            animateNumber('#total-mahasiswa', parseInt(data.data.total_mahasiswa) || 0);
            animateNumber('#total-ukm', parseInt(data.data.total_ukm) || 0);
            
            // Hitung total user
            const totalUsers = data.data.users_by_role.reduce((acc, curr) => 
                acc + parseInt(curr.total), 0);
            animateNumber('#total-user', totalUsers);

            // Create User Role Chart
            if (data.data.users_by_role && data.data.users_by_role.length > 0) {
                const roleData = {
                    labels: data.data.users_by_role.map(item => item.role),
                    data: data.data.users_by_role.map(item => parseInt(item.total)),
                    backgroundColor: ['#f56954', '#00a65a', '#f39c12']
                };

                if (document.getElementById('user-role-chart')) {
                    new Chart($('#user-role-chart').get(0).getContext('2d'), {
                        type: 'doughnut',
                        data: {
                            labels: roleData.labels,
                            datasets: [{
                                data: roleData.data,
                                backgroundColor: roleData.backgroundColor
                            }]
                        },
                        options: {
                            maintainAspectRatio: false,
                            responsive: true
                        }
                    });
                }
            }
        } else {
            console.error('Invalid response format:', data);
        }
    } catch (error) {
        console.error('Error processing response:', error);
    }
}).fail(function(jqXHR, textStatus, errorThrown) {
    console.error('AJAX request failed:', textStatus, errorThrown);
});

  // Load UKM Members Chart
  $.get('/backend/controllers/admin/dashboard.php?action=get_ukm_members', function(response) {
        if (typeof response === 'string') {
            response = JSON.parse(response);
        }

        if (response.status === 'success' && document.getElementById('ukm-chart')) {
            const ukmData = {
                labels: response.data.map(item => item.nama_ukm),
                data: response.data.map(item => parseInt(item.total_anggota))
            };

            new Chart($('#ukm-chart').get(0).getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ukmData.labels,
                    datasets: [{
                        label: 'Jumlah Anggota',
                        data: ukmData.data,
                        backgroundColor: '#007bff',
                        borderColor: '#007bff',
                        borderWidth: 1
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }
    });
});
function animateNumber(elementId, endValue) {
    // Pastikan endValue adalah number
    endValue = parseInt(endValue) || 0;
    
    $(elementId).prop('Counter', 0).animate({
        Counter: endValue
    }, {
        duration: 1000,
        easing: 'swing',
        step: function(now) {
            $(elementId).text(Math.ceil(now));
        },
        complete: function() {
            $(elementId).text(endValue);
        }
    });
}
</script>
</body>
