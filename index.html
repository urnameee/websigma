<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SIGMA</title>
    <link rel="icon" href="/frontend/public/assets/logo-sigma.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f1;
            font-family: 'Merriweather Sans', sans-serif;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .login-form {
            width: 45%;
        }

        .login-image {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-family: 'Merriweather Sans';
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Merriweather Sans';
            font-weight: 500;
            text-align: center;
            box-sizing: border-box;
        }

        button.active {
            background-color: #161D6F; /* Warna ketika form terisi */
            cursor: pointer;
        }

        .error-message {
            background-color: #f8d7da; /* Warna latar belakang merah muda */
            color: #721c24; /* Warna teks */
            padding: 15px;
            border: 1px solid #f5c6cb; /* Garis batas */
            border-radius: 5px;
            display: flex; /* Menggunakan flex untuk ikon dan teks dalam satu baris */
            align-items: center; /* Vertikal center */
            margin-bottom: 20px; /* Jarak di bawah pesan */
            display: none; /* Awalnya disembunyikan */
        }

        .error-icon {
            margin-right: 10px; /* Jarak antara ikon dan teks */
            font-size: 20px; /* Ukuran ikon */
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .login-card {
                width: 80%;
                flex-direction: column;
                padding: 30px;
                gap: 30px;
            }

            .login-form,
            .login-image {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-card {
                width: 90%;
                padding: 20px;
                border-radius: 20px;
            }

            input, 
            .login-button {
                padding: 8px;
            }

            .illustration {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-form">
            <h1>Login SIGMA</h1>
            <p class="subtitle">Harap login terlebih dahulu</p>
            
            <!-- Pesan Kesalahan -->
            <div id="errorMessageContainer" class="error-message">
                <span class="error-icon">âœ–</span>
                <span id="errorMessageText">Maaf, username atau password yang anda masukan salah.</span>
            </div>

            <!-- Form login -->
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button" id="loginButton">Login</button>
            </form>
        </div>
        
        <!-- Bagian kanan dengan gambar dan info tambahan -->
        <div class="login-image">
            <img src="/frontend/public/assets/login.png" alt="Login illustration" class="illustration">
            <div class="info-text">
                SIGMA hanya dapat diakses oleh Civitas Akademik Politeknik Negeri Semarang
            </div>
        </div>
    </div>

    <!-- Memanggil file JavaScript -->
    <script src="/frontend/src/pages/user/js/login.js"></script>
</body>
</html>
